<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>بحث عن الرسيفر - معلومات وتحديثات</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass: rgba(255,255,255,0.04)}
    *{box-sizing:border-box;font-family:"Segoe UI", Tahoma, "Noto Kufi Arabic", sans-serif}
    body{margin:0;background:linear-gradient(180deg,#071021 0%, #071a2a 100%);color:#e6eef6;padding:28px;min-height:100vh}
    .container{max-width:980px;margin:0 auto}
    header{text-align:center;margin-bottom:18px}
    h1{font-size:22px;margin:0}

    .search-box{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,0.35)}
    .inputs{display:flex;gap:10px;align-items:center}
    input[type=text]{flex:1;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:inherit;font-size:15px}
    button{background:var(--accent);color:#012;padding:11px 16px;border-radius:10px;border:none;cursor:pointer;transition:0.3s}
    button:hover{opacity:0.9}
    .hint{color:var(--muted);font-size:13px;margin-top:8px;text-align:center}

    .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:14px}
    .result-item{background:var(--glass);backdrop-filter:blur(8px);padding:14px;border-radius:14px;display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:transform .2s,border .3s;box-shadow:0 0 10px rgba(6,182,212,0.1)}
    .result-item:hover{transform:translateY(-3px);border:1px solid rgba(6,182,212,0.3)}
    .thumb{width:100%;height:150px;border-radius:10px;overflow:hidden;background:#123;margin-bottom:10px}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{text-align:center}
    .meta .name{font-weight:600;font-size:16px;margin-bottom:4px}
    .meta .small{font-size:13px;color:var(--muted)}

    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:1000;padding:10px}
    .overlay.show{display:flex}
    .card{position:relative;background:var(--card);border-radius:16px;max-width:600px;width:100%;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.4);animation:fadeIn .4s ease}
    @keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}

    .close-btn{position:absolute;top:10px;left:14px;background:none;border:none;color:#fff;font-size:24px;font-weight:bold;cursor:pointer;transition:.3s;line-height:1}
    .close-btn:hover{color:var(--accent);transform:scale(1.2)}

    .card-head{display:flex;gap:14px;align-items:center;flex-wrap:wrap;margin-top:30px}
    .big-thumb{width:200px;height:130px;border-radius:12px;overflow:hidden;flex-shrink:0;cursor:pointer;transition:transform .3s}
    .big-thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .big-thumb.fullscreen{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2000;width:auto;height:auto;max-width:90%;max-height:90%;border-radius:14px}

    .info{flex:1}
    .info h2{margin:0 0 6px 0;font-size:20px}
    .info p{margin:0;color:var(--muted)}

    .details{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:14px}
    .detail{background:rgba(255,255,255,0.03);padding:10px;border-radius:10px;text-align:center}
    .detail b{display:block;margin-bottom:6px;color:var(--accent)}

    .actions{margin-top:14px;text-align:center;position:relative}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);padding:10px 16px;border-radius:10px;color:#fff;cursor:pointer;margin:0 5px;transition:.3s;text-decoration:none}
    .btn-ghost:hover{border-color:var(--accent);color:var(--accent)}
    .whatsapp-share{position:absolute;left:10px;bottom:10px;background:none;border:none;cursor:pointer}
    .whatsapp-share img{width:32px;height:32px;filter:brightness(1.2)}

    .message{margin-top:12px;color:#ffcccb;text-align:center}

    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🔍 3بحث عن معلومات الرسيفر</h1>
    </header>

    <section class="search-box">
      <div class="inputs">
        <input id="search" type="text" placeholder="اكتب اسم الرسيفر..." autocomplete="off">
        <button id="clearBtn">مسح</button>
      </div>

      <div style="display:flex;gap:8px;align-items:center;justify-content:center;margin-top:10px">
        <input id="fileInput" type="file" accept=".csv" style="color:#111;background:transparent;border-radius:8px;padding:6px">
        <input id="csvUrl" type="text" placeholder="أو رابط CSV (اختياري)" style="width:60%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit">
        <button id="loadBtn">تحميل</button>
      </div>

      <div class="hint">يمكن رفع ملف CSV محليًا أو وضع رابط ثم الضغط "تحميل". إذا فشل جلب الرابط سيتم محاولة تحويل رابط GitHub إلى raw أو استخدام proxy لسحب الملف.</div>
      <div id="message" class="message" role="status" aria-live="polite"></div>
      <div id="results" class="results" aria-live="polite"></div>
    </section>

    <footer>المصدر الافتراضي: <code>csv/receivers.csv</code></footer>
  </div>

  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="card" role="document">
      <button id="closeCard" class="close-btn" aria-label="إغلاق">✖</button>
      <div class="card-head">
        <div class="big-thumb" id="bigThumb"><img id="cardImg" src="" alt="صورة الرسيفر"></div>
        <div class="info">
          <h2 id="cardName">-</h2>
          <p id="cardSummary">ملخص سريع</p>
        </div>
      </div>
      <div class="details">
        <div class="detail"><b>يدعم شيرنج</b><div id="cardShare">-</div></div>
        <div class="detail"><b>نوع السيرفر</b><div id="cardServer">-</div></div>
        <div class="detail"><b>إصدار آخر تحديث</b><div id="cardVersion">-</div></div>
        <div class="detail"><b>تاريخ آخر تحديث</b><div id="cardDate">-</div></div>
      </div>
      <div class="actions">
        <a id="downloadLink" class="btn-ghost" target="_blank" rel="noopener">تحميل التحديث</a>
        <button id="copyLink" class="btn-ghost">نسخ رابط</button>
        <button id="whatsappShare" class="whatsapp-share" title="مشاركة عبر واتساب">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
        </button>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_CSV = 'csv/receivers.csv';
    const placeholderImage = 'https://via.placeholder.com/600x400?text=No+Image';

    const search = document.getElementById('search');
    const results = document.getElementById('results');
    const message = document.getElementById('message');
    const fileInput = document.getElementById('fileInput');
    const csvUrlInput = document.getElementById('csvUrl');
    const loadBtn = document.getElementById('loadBtn');

    const overlay = document.getElementById('overlay');
    const closeCard = document.getElementById('closeCard');
    const cardImg = document.getElementById('cardImg');
    const bigThumb = document.getElementById('bigThumb');
    const cardName = document.getElementById('cardName');
    const cardSummary = document.getElementById('cardSummary');
    const cardShare = document.getElementById('cardShare');
    const cardServer = document.getElementById('cardServer');
    const cardVersion = document.getElementById('cardVersion');
    const cardDate = document.getElementById('cardDate');
    const downloadLink = document.getElementById('downloadLink');
    const copyLink = document.getElementById('copyLink');
    const whatsappShare = document.getElementById('whatsappShare');
    const clearBtn = document.getElementById('clearBtn');

    let receivers = [];

    // تحويل روابط GitHub إلى raw.githubusercontent.com إذا أمكن
    function toRawGithub(url){
      try{
        const gitRaw = url.match(/^https?:\/\/github\.com\/([^\/]+)\/([^\/]+)\/raw\/refs\/heads\/([^\/]+)\/(.+)$/i);
        if(gitRaw) return `https://raw.githubusercontent.com/${gitRaw[1]}/${gitRaw[2]}/${gitRaw[3]}/${gitRaw[4]}`;
        const blob = url.match(/^https?:\/\/github\.com\/([^\/]+)\/([^\/]+)\/blob\/([^\/]+)\/(.+)$/i);
        if(blob) return `https://raw.githubusercontent.com/${blob[1]}/${blob[2]}/${blob[3]}/${blob[4]}`;
      }catch(e){}
      return url;
    }

    async function fetchTextWithFallback(url){
      const attempts = [url, toRawGithub(url), 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url)];
      let lastErr = null;
      for(const u of attempts){
        try{
          const res = await fetch(u);
          if(!res.ok) throw new Error('HTTP ' + res.status);
          const txt = await res.text();
          console.log('Fetched from', u);
          return txt;
        }catch(err){
          console.warn('Fetch failed for', u, err);
          lastErr = err;
        }
      }
      throw lastErr || new Error('Fetch failed');
    }

    // محول CSV بسيط يدعم اقتباسات
    function parseCSVToObjects(text, delim = ','){
      if(!text) return [];
      text = text.replace(/^\uFEFF/, '');
      const rows = [];
      let cur = '';
      let row = [];
      let inQuotes = false;
      for(let i=0;i<text.length;i++){
        const ch = text[i];
        const next = text[i+1];
        if(ch === '"'){
          if(inQuotes && next === '"'){ cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
          continue;
        }
        if(ch === delim && !inQuotes){ row.push(cur); cur = ''; continue; }
        if((ch === '\n' || ch === '\r') && !inQuotes){
          if(ch === '\r' && next === '\n') { i++; }
          row.push(cur);
          rows.push(row);
          row = [];
          cur = '';
          continue;
        }
        cur += ch;
      }
      if(cur !== '' || row.length > 0){ row.push(cur); rows.push(row); }
      if(rows.length === 0) return [];
      const headers = rows[0].map(h=> (h||'').trim());
      const objects = [];
      for(let r=1;r<rows.length;r++){
        // skip empty lines
        if(rows[r].length === 1 && (rows[r][0] || '').trim() === '') continue;
        const obj = {};
        for(let c=0;c<headers.length;c++){
          obj[headers[c]] = (rows[r][c] || '').trim();
        }
        objects.push(obj);
      }
      return objects;
    }

    // Normalize headers to expected fields (makes CSV more tolerant)
    function normalizeRecords(objs){
      return objs.map(o=>{
        const get = (...keys)=>{ for(const k of keys){ if(typeof o[k] !== 'undefined' && o[k] !== null) return o[k]; } return ''; };
        return {
          name: get('name','Name','الاسم','model'),
          supports_sharing: get('supports_sharing','supports','supportsSharing','يدعم_sharing','يدعم'),
          server_type: get('server_type','server','type','سيرفر'),
          latest_version: get('latest_version','version','latest','اصدار'),
          latest_date: get('latest_date','date','تاريخ'),
          download: get('download','url','link'),
          image: get('image','img','image_url')
        };
      });
    }

    async function loadCSVFromUrl(url){
      message.textContent = 'تحميل...';
      try{
        const text = await fetchTextWithFallback(url);
        const parsed = parseCSVToObjects(text);
        receivers = normalizeRecords(parsed);
        message.textContent = '';
        console.log('Loaded receivers', receivers);
      }catch(err){
        console.error(err);
        receivers = [];
        message.textContent = 'فشل جلب الملف: ' + (err.message || err);
      }
    }

    function loadCSVFromText(text){
      try{
        const parsed = parseCSVToObjects(text);
        receivers = normalizeRecords(parsed);
        message.textContent = '';
      }catch(err){ receivers = []; message.textContent = 'فشل تحليل الملف.'; }
    }

    function renderResults(list){
      results.innerHTML = '';
      if(!list || list.length === 0){
        results.innerHTML = '<div style="grid-column:1/-1;color:var(--muted);padding:12px;text-align:center">لا توجد نتائج مطابقة</div>';
        return;
      }
      list.forEach(r=>{
        const item = document.createElement('div'); item.className = 'result-item';
        const thumb = document.createElement('div'); thumb.className = 'thumb';
        const img = document.createElement('img'); img.src = r.image || placeholderImage; img.alt = r.name || 'Receiver';
        thumb.appendChild(img);
        const meta = document.createElement('div'); meta.className = 'meta';
        const name = document.createElement('div'); name.className = 'name'; name.textContent = r.name || '-';
        const small = document.createElement('div'); small.className = 'small'; small.textContent = (r.server_type || '-') + ' • ' + (r.latest_version || '-');
        meta.appendChild(name); meta.appendChild(small);
        item.appendChild(thumb); item.appendChild(meta);
        item.addEventListener('click', ()=> showCard(r));
        results.appendChild(item);
      });
    }

    function showCard(r){
      cardName.textContent = r.name || '-';
      cardSummary.textContent = `يدعم شيرنج: ${(r.supports_sharing||'').toLowerCase()==='true' || (r.supports_sharing||'')==='نعم' ? 'نعم' : 'لا'} — نوع السيرفر: ${r.server_type||'-'}`;
      cardImg.src = r.image || placeholderImage;
      cardShare.textContent = (r.supports_sharing||'') || '-';
      cardServer.textContent = r.server_type || '-';
      cardVersion.textContent = r.latest_version || '-';
      cardDate.textContent = r.latest_date || '-';
      downloadLink.href = r.download || '#';
      downloadLink.textContent = r.download ? 'تحميل التحديث' : 'لا يوجد رابط';

      copyLink.onclick = ()=>{
        const text = r.download || '';
        navigator.clipboard.writeText(text).then(()=>{ copyLink.textContent = 'تم النسخ'; setTimeout(()=> copyLink.textContent = 'نسخ رابط',1500); }).catch(()=>{ copyLink.textContent = 'فشل النسخ'; setTimeout(()=> copyLink.textContent = 'نسخ رابط',1500); });
      };

      whatsappShare.onclick = ()=>{
        const lines = [];
        if(r.name) lines.push(`📺 ${r.name}`);
        if(r.server_type) lines.push(`🧩 السيرفر: ${r.server_type}`);
        if(r.latest_date) lines.push(`📅 آخر تحديث: ${r.latest_date}`);
        if(r.download) lines.push(`🔗 ${r.download}`);
        const msg = lines.join('\n');
        const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
      };

      overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false');
    }

    closeCard.addEventListener('click', ()=>{ overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); if(bigThumb.classList.contains('fullscreen')) bigThumb.classList.remove('fullscreen'); });
    overlay.addEventListener('click', e=>{ if(e.target === overlay){ overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); if(bigThumb.classList.contains('fullscreen')) bigThumb.classList.remove('fullscreen'); } });
    bigThumb.addEventListener('click', ()=>{ bigThumb.classList.toggle('fullscreen'); });

    function performSearch(){
      const q = (search.value || '').trim().toLowerCase();
      if(!q){ results.innerHTML = ''; return; }
      const filtered = receivers.filter(r => (r.name||'').toLowerCase().includes(q) || (r.server_type||'').toLowerCase().includes(q));
      renderResults(filtered);
    }

    search.addEventListener('input', performSearch);
    clearBtn.addEventListener('click', ()=>{ search.value=''; results.innerHTML=''; search.focus(); message.textContent=''; });

    // تحميل من رابط/زر
    loadBtn.addEventListener('click', async ()=>{
      const url = (csvUrlInput.value || '').trim() || DEFAULT_CSV;
      await loadCSVFromUrl(url);
      results.innerHTML = '';
    });

    // رفع ملف محلي
    fileInput.addEventListener('change', (e)=>{
      const f = e.target.files && e.target.files[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = ()=>{ loadCSVFromText(reader.result); results.innerHTML = ''; message.textContent = 'تم تحميل الملف محلياً. ابحث الآن.'; };
      reader.onerror = ()=>{ message.textContent = 'خطأ في قراءة الملف المحلي.'; };
      reader.readAsText(f);
    });

    // تحميل افتراضي عند البداية (يحاول الملف المحلي أولاً)
    (async ()=>{ await loadCSVFromUrl(DEFAULT_CSV); })();
  </script>
</body>
</html>
